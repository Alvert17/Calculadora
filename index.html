<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body >
  <h1>Calculadorarda</h1>  
<div class="wrapper">
<div id="pantalla" data-value="" class="screen  pantalla-Apagada "></div>
<div class="wrapper-botones">

<button  data-value="7" class="botones">7</button>
<button  data-value="8" class="botones">8</button>
<button  data-value="9" class="botones">9</button>
<button  data-value="+" class="botones">+</button>
<button  data-value="4" class="botones">4</button>
<button  data-value="5" class="botones">5</button>
<button  data-value="6" class="botones">6</button>
<button  data-value="-" class="botones">-</button>
<button  data-value="1" class="botones">1</button>
<button  data-value="2" class="botones">2</button>
<button  data-value="3" class="botones">3</button>
<button  data-value="*" class="botones">*</button>
<button  data-value="0" class="botones">0</button>
<button  data-value="CL" class="botones">CL</button>
<button  data-value="C" class="botones">C</button>
<button  data-value="/" class="botones">/</button>
<button  data-value="=" class="botones">=</button>
<button  id="power"  data-value="on/off" class="boton-prender">on/off</button>



</div>


</div>




</body>
</html>
